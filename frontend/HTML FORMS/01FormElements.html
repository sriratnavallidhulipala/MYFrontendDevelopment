<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM ELEMENTS</h1>
    <form action="/submit" method="POST" >
        <label for="userName">Name:</label>
        <input type="text" maxlength="5"  id="userName" name="userName" placeholder="Enter Name"></input>
        <br>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" maxlength="5"  id="email" name="email" placeholder="Enter email"></input>
        <br>
        <br>
        <br>

       <label>GENDER:</label><br>
        <label for="maleRadio">male</label>
        <input type="radio" id="maleRadio" value="male">
        <label for="femaleRadio">female</label>
        <input type="radio" id="femaleRadio">
        <br>
        <br>
        <label for="comment">Leave a comment:</label>
        <textarea id="comment" name="comment" rows="5" cols="70" placeholder="write comments"></textarea>
    </form>
</body>
</html>
